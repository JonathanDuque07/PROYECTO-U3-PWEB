<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Mensaje</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #87ceeb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #soyelid {
            font-size: 24px;
            color: #333;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s ease-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        input {
            display: none;
        }
    </style>
    <script>
        // Función que muestra el mensaje al cargar la página
        function mostrarMensaje() {
            document.getElementById("soyelid").innerText = "¡No me gusta la programación!";
            // Modificar un campo oculto para simular un cambio
            document.getElementById("cambio").value = "editado";
        }

        // Función para la alerta de onbeforeunload
        window.addEventListener('beforeunload', function (e) {
            e.preventDefault();
            e.returnValue = '';
        });
    </script>
</head>
<body onload="mostrarMensaje()">
    <!-- El id "soyelid" se usa para mostrar el mensaje aquí -->
    <p id="soyelid"></p>
    
    <!-- Campo oculto que simula un cambio para activar el evento beforeunload -->
    <input type="hidden" id="cambio" value="">
</body>
</html>
