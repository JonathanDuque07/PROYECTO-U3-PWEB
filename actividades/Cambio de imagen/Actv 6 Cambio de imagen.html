<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Imagen con JS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #333;
            text-align: center;
        }

        .image-container {
            width: 300px; /* Tamaño fijo */
            height: auto; /* Ajusta la altura automáticamente */
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease; /* Transición suave */
        }

        #mainImage {
            width: 100%;
            height: auto;
            object-fit: cover; /* Cubre el área sin distorsionarse */
            transition: transform 0.3s ease; /* Transición suave */
        }

        .image-container:hover #mainImage {
            transform: scale(1.05); /* Aumenta el tamaño al pasar el cursor */
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff4081; /* Color vibrante */
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #c60055; /* Color más oscuro al hacer hover */
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>Cambia la imagen</h1>
    <div class="image-container">
        <img src="image1.jpeg" alt="Imagen 1" id="mainImage">
    </div>
    <button id="changeImageButton">Cambiar Imagen</button>

    <script>
        // Selecciona el elemento de la imagen principal
        const mainImage = document.getElementById('mainImage');

        // Define las rutas de las imágenes
        const images = ['image1.jpeg', 'image2.jpeg'];

        // Variable para llevar el seguimiento de la imagen actual
        let currentImageIndex = 0;

        // Selecciona el botón
        const changeImageButton = document.getElementById('changeImageButton');

        // Agrega un evento al botón para cambiar la imagen cuando se hace clic
        changeImageButton.addEventListener('click', () => {
            // Alterna entre las imágenes
            currentImageIndex = (currentImageIndex + 1) % images.length;
            mainImage.src = images[currentImageIndex];
        });
    </script>
</body>
</html>
