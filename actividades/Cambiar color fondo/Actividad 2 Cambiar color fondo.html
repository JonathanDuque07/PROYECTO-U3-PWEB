<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Color de Fondo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Fondo inicial */
        }

        #cambiarColorBtn {
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
        }

        #cambiarColorBtn:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #8a2be2, #7158e2);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <button id="cambiarColorBtn">Cambiar color de fondo</button>

    <script>
        // Funci칩n para generar colores aleatorios en formato hexadecimal
        function generarColorAleatorio() {
            const letras = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letras[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Funci칩n que cambia el color de fondo aleatoriamente
        function cambiarColorDeFondo() {
            const colorAleatorio = generarColorAleatorio();
            document.body.style.backgroundColor = colorAleatorio;
        }

        // A침adimos el evento de clic al bot칩n para cambiar el color de fondo
        document.getElementById("cambiarColorBtn").addEventListener("click", cambiarColorDeFondo);
    </script>

</body>
</html>
