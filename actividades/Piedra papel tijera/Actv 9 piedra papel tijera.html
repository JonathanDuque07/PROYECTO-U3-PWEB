<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijeras</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 36px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .options {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 0 10px;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background-color 0.3s ease;
        }

        button:hover {
            background-color: #e84118;
            transform: translateY(-2px);
        }

        .result {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        .game-log {
            margin-top: 20px;
            font-size: 18px;
        }

        .player-choice, .computer-choice {
            font-size: 20px;
            font-style: italic;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Juego: Piedra, Papel o Tijeras</h1>
    <p>Elige tu jugada:</p>

    <div class="options">
        <button onclick="playGame('piedra')">Piedra</button>
        <button onclick="playGame('papel')">Papel</button>
        <button onclick="playGame('tijeras')">Tijeras</button>
    </div>

    <div class="result" id="result"></div>

    <div class="game-log">
        <p class="player-choice" id="playerChoice"></p>
        <p class="computer-choice" id="computerChoice"></p>
    </div>

    <script>
        // Función para obtener la elección de la computadora de manera aleatoria
        function getComputerChoice() {
            const choices = ['piedra', 'papel', 'tijeras'];
            const randomIndex = Math.floor(Math.random() * 3);
            return choices[randomIndex];
        }

        // Función para determinar el ganador
        function determineWinner(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return 'Empate';
            } else if (
                (playerChoice === 'piedra' && computerChoice === 'tijeras') ||
                (playerChoice === 'papel' && computerChoice === 'piedra') ||
                (playerChoice === 'tijeras' && computerChoice === 'papel')
            ) {
                return '¡Ganaste!';
            } else {
                return '¡Perdiste!';
            }
        }

        // Función principal para jugar
        function playGame(playerChoice) {
            const computerChoice = getComputerChoice();
            const result = determineWinner(playerChoice, computerChoice);

            // Actualizar el DOM con el resultado
            document.getElementById('result').textContent = result;
            document.getElementById('playerChoice').textContent = `Tu elección: ${playerChoice}`;
            document.getElementById('computerChoice').textContent = `Elección de la computadora: ${computerChoice}`;
        }
    </script>

</body>
</html>
